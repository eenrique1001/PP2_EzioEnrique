<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="images/logosite.png" alt="logo do site" id="logo">
        <h1>Titulo</h1>
        <nav class="menu">
            <ul>
                <li><a href="home.html">Home</a></li><li><a href="about.html">Sobre nós</a></li><li class="active"><a href="contact.html">Contate-nos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Caso haja quaisquer dúvidas, sugestões ou avisos, por favor entre em contato conosco!</h3>
        <p>Preencha os campos por favor:</p>
        <form name="contato" action="" method="post">
            <div class="row">
                <div class="col-sm">
                    <label for="nome" class="form-label"> Nome: </label>
                    <input type="text" class="form-control" id="nome">
                    <span></span>
                </div>
                <div class="col-sm">
                    <label for="email" class="form-label"> Email: </label>
                    <input type="text" class="form-control" id="email">
                    <span></span>
                </div>
            </div>
            <div class="mt-4">
                <p>Sobre qual assunto deseja tratar?</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="op1" name="checks">
                    <label for="op1" class="form-check-label">Opção 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="op2" name="checks">
                    <label for="op2" class="form-check-label">Opção 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="op3" name="checks">
                    <label for="op3" class="form-check-label">Opção 3</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos" name="checks">
                    <label for="termos" class="form-check-label">Concordo</label>
                </div>
                <span></span>
            </div>
            <div class="mt-4">
                <p>Marque a opção:</p>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="opcoes" id="opa" checked>
                    <label for="opa" class="form-check-label">Opção A</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="opcoes" id="opb">
                    <label for="opb" class="form-check-label">Opção B</label>
                </div>
            </div>
            <div class="form-group mt-4">
                <label class="mb-2" for="exampleFormControlTextarea1">Sua pergunta, sugestão ou dúvida: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva Aqui"></textarea>
                <span></span>
            </div>
            <div class="mt-4">
                <button id="verifica" class="btn btn-primary">Verificar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>info</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
